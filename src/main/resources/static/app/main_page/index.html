<md-content>
    <div>


        <button ng-click="showRadiusSearch = !showRadiusSearch" class="md-button md-raised">
            find POIs in radius
        </button>

        <div style="background-color: rgba(128, 128, 128, 0.24);" ng-show="showRadiusSearch">
            <md-input-container class="md-block" flex-gt-sm>
                <label>latitude</label>
                <input type="text" ng-model="searchRequest.latitude">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>longitude</label>
                <input type="text" ng-model="searchRequest.longitude">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>radius in metres</label>
                <input type="text" ng-model="searchRequest.radius">
            </md-input-container>

            <md-button ng-click="searchPOIsInRadius(poi)" md-no-ink class="md-primary">search</md-button>

        </div>

        <table class="table table-condensed table-stripped table-hover">
            <thead>
            <tr>
                <th class="col-md-1">
                    â„–
                </th>
                <th>
                    ID
                </th>

                <th>
                    Name
                </th>

                <th>
                    description
                </th>

                <th>
                    city
                </th>

                <th>
                    image
                </th>

                <th>
                    video
                </th>

                <th class="col-md-1">
                    latitude
                </th>

                <th class="col-md-1">
                    longitude
                </th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr data-ng-repeat="poi in allPOIs">
                <td>{{$index + 1}}</td>
                <td>
                    <a href="#/poi/{{poi.id}}">
                        {{poi.id}}
                    </a>
                </td>
                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="text" ng-model="poi.name">
                    </md-input-container>
                </td>

                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="text" ng-model="poi.description">
                    </md-input-container>
                </td>

                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="text" ng-model="poi.cityId">
                    </md-input-container>
                </td>

                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="text" ng-model="poi.imageUrl">
                    </md-input-container>
                </td>

                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="text" ng-model="poi.videoUrl">
                    </md-input-container>
                </td>

                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="number" ng-model="poi.location.latitude">
                    </md-input-container>
                </td>

                <td>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label></label>
                        <input type="number" ng-model="poi.location.longitude">
                    </md-input-container>
                </td>
                <td>

                    <md-menu>
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <!--<md-icon md-menu-origin md-svg-icon="call:business"></md-icon>-->
                            <img src="assets/ic_settings_black_24dp_1x.png" width="20" height="20">
                        </md-button>
                        <md-menu-content width="6">
                            <md-menu-item>
                                <md-button ng-click="updatePoi(poi)">
                                    <img src="assets/ic_settings_black_24dp_1x.png" width="20" height="20">
                                    <!--<md-icon md-menu-align-target md-svg-icon="call:no-sim"></md-icon>-->
                                    save
                                </md-button>

                            </md-menu-item>
                            <md-menu-item>


                                <md-button ng-click="deletePoi(poi, $index)">
                                    <img src="assets/ic_settings_black_24dp_1x.png" width="20" height="20">
                                    <!--<md-icon md-menu-align-target md-svg-icon="call:no-sim"></md-icon>-->
                                    delete
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                    <!--<md-input-container class="md-block" flex-gt-sm>-->
                    <!--<label></label>-->
                    <!--<md-button ng-click="updatePoi(poi)" md-no-ink class="md-primary">save</md-button>-->
                    <!--<md-button ng-click="deletePoi(poi, $index)" md-no-ink class="md-warn">delete</md-button>-->
                    <!--</md-input-container>-->
                </td>
            </tr>
            </tbody>

        </table>


        <md-button ng-click="addPoi()" class="md-primary md-flat md-raised">Add</md-button>

    </div>
</md-content>
